<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation-float.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation-float.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resources/style/navbar.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

</head>
<body th:style="'background-image: url(' + ${news.path} + ')'">

<div th:include="~{index.html::navbar}"></div>

<div class="container">
    <div class="card" style="width: 80%;">
        <div class="card-divider" th:text="${news.title}">
        </div>
        <img th:src="${news.path}">
        <div class="card-section">
            <h4 th:text="${news.type}"></h4>
            <p th:text="${news.content}"></p>
        </div>
    </div>
</div>


<div class="footer">
    <a href="/" class="btn btn-primary">Go to main page</a>
</div>

<script src="/resources/js/frontendScripts.js"></script>

</body>
</html>
